<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试1</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
  <style>
    ul li {
      margin: 2px 0;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <img src="./images/lunbo.png" alt="" srcset="">
  <h1>gulp学习</h1>
  <h3>用自动化构建工具增强你的工作流程！</h3>
  <p style="font-size: 14px;">gulp 将开发流程中让人痛苦或耗时的任务自动化，从而减少你所浪费的时间、创造更大价值。</p>
  <ul>
    <li>src <small>读文件</small></li>
    <li>dest <small>写文件</small></li>
    <li>series <small>顺序执行</small></li>
    <li>parallel <small>并行执行</small></li>
    <li>watch <small>文件监控</small></li>
  </ul>
  <script src="./js/index.js"></script>
  <script>
    (function() {
      setTimeout(function(){
        console.log('....1秒后');
      }, 1000);
    })();
    console.log('记录秒数');
  </script>
</body>
</html>
